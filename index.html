<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loft Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?coffee,shop') no-repeat center center/cover;
            text-align: center;
            color: white;
        }
        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            padding: 1rem;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .container {
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            display: inline-block;
            margin: 20px auto;
        }
        .menu-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            margin: 1rem auto;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
        }
        .menu-item img {
            width: 100%;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            background: #c49a6c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #a9825d;
        }
        .order-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            margin: 2rem auto;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
        }
        footer {
            margin-top: 2rem;
            padding: 1rem;
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Loft Coffee Shop</h1>
        <nav>
            <a href="#menu">Menu</a>
            <a href="#order">Order</a>
            <a href="#feedback">Feedback</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2 id="menu">Our Menu</h2>
        <div class="menu-item">
            <img src="https://source.unsplash.com/400x300/?latte" alt="Latte">
            <h3>Latte</h3>
            <p>$4.50</p>
            <button onclick="addToOrder('Latte', 4.50)">Order Now</button>
        </div>
        <div class="menu-item">
            <img src="https://source.unsplash.com/400x300/?espresso" alt="Espresso">
            <h3>Espresso</h3>
            <p>$3.00</p>
            <button onclick="addToOrder('Espresso', 3.00)">Order Now</button>
        </div>
    </div>
    <div class="order-section" id="order">
        <h2>Your Order</h2>
        <ul id="order-list"></ul>
        <p><strong>Total: $<span id="total-price">0.00</span></strong></p>
        <button onclick="placeOrder()">Place Order</button>
    </div>
    <div class="container" id="feedback">
        <h2>Feedback</h2>
        <form>
            <textarea placeholder="Leave your feedback here..." rows="4" cols="50"></textarea><br>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    <div class="container" id="contact">
        <h2>Contact Us</h2>
        <p>Email: info@loftcoffeeshop.com</p>
        <p>Phone: (123) 456-7890</p>
    </div>
    <footer>
        <p>&copy; 2025 Loft Coffee Shop. All rights reserved.</p>
    </footer>
    <script>
        let order = [];

        function addToOrder(item, price) {
            order.push({ item, price });
            updateOrder();
        }

        function updateOrder() {
            const orderList = document.getElementById("order-list");
            const totalPrice = document.getElementById("total-price");
            orderList.innerHTML = "";
            let total = 0;
            order.forEach((orderItem, index) => {
                total += orderItem.price;
                let li = document.createElement("li");
                li.innerHTML = `${orderItem.item} - $${orderItem.price.toFixed(2)} <button onclick="removeItem(${index})">Remove</button>`;
                orderList.appendChild(li);
            });
            totalPrice.textContent = total.toFixed(2);
        }

        function removeItem(index) {
            order.splice(index, 1);
            updateOrder();
        }

        function placeOrder() {
            if (order.length > 0) {
                alert("Thank you for your order!");
                order = [];
                updateOrder();
            } else {
                alert("Your order is empty!");
            }
        }
    </script>
</body>
</html>
