<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loft Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .container {
            padding: 2rem;
        }
        .menu-item {
            background: white;
            padding: 1rem;
            margin: 1rem auto;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item img {
            width: 100%;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Loft Coffee Shop</h1>
        <nav>
            <a href="#menu">Menu</a>
            <a href="#order">Order</a>
            <a href="#feedback">Feedback</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2 id="menu">Our Menu</h2>
        <div class="menu-item">
            <img src="https://picsum.photos/400/300?random=1" alt="Latte">
            <h3>Latte</h3>
            <p>$4.50</p>
            <button onclick="alert('Latte added to order!')">Order Now</button>
        </div>
        <div class="menu-item">
            <img src="https://picsum.photos/400/300?random=2" alt="Espresso">
            <h3>Espresso</h3>
            <p>$3.00</p>
            <button onclick="alert('Espresso added to order!')">Order Now</button>
        </div>
    </div>
    <div class="container" id="feedback">
        <h2>Feedback</h2>
        <form>
            <textarea placeholder="Leave your feedback here..." rows="4" cols="50"></textarea><br>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    <div class="container" id="contact">
        <h2>Contact Us</h2>
        <p>Email: info@loftcoffeeshop.com</p>
        <p>Phone: (123) 456-7890</p>
    </div>
    <footer>
        <p>&copy; 2025 Loft Coffee Shop. All rights reserved.</p>
    </footer>
</body>
</html>
